<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 15px;
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }
        }

        .game-area {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
			position: relative;
        }
        
        @media (max-width: 768px) {
            .game-area {
				padding: 15px;
				order: 0;
            }
        }

        canvas {
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }
        
		@media (max-width: 768px) {
			#tetris {
				width: min(92vw, 340px) !important;
				height: calc(min(92vw, 340px) * 2) !important;
			}
		}
        
		@media (max-width: 400px) {
			#tetris {
				width: min(94vw, 300px) !important;
				height: calc(min(94vw, 300px) * 2) !important;
			}
		}

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
			.sidebar {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                gap: 10px;
				order: 1;
				display: none; /* hide sidebar on mobile; HUD shows essentials */
            }
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        @media (max-width: 768px) {
            .info-panel {
                padding: 10px 15px;
                min-width: auto;
                flex: 0 1 auto;
            }
            
            .info-panel:last-child {
                display: none;
            }
        }
        
        @media (max-width: 400px) {
            .info-panel {
                min-width: auto;
            }
        }

        h2 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            h2 {
                font-size: 9px;
                margin-bottom: 5px;
                letter-spacing: 1px;
            }
        }

        .score-value {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #fff;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .score-value {
                font-size: 20px;
                margin-bottom: 0;
            }
        }

        .level-value {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .level-value {
                font-size: 16px;
            }
        }

        .next-piece {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .next-piece {
                width: 60px;
                height: 60px;
            }
        }

        .controls {
            font-size: 13px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.5);
        }

        .controls div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            display: none;
        }

        .game-over h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .mobile-controls {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 350px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
                padding: 15px;
				order: 2;
            }
            
            .controls {
                display: none !important;
            }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .control-btn.wide {
            grid-column: span 3;
        }

        .control-btn.rotate-btn {
            grid-column: 2;
        }

        .control-btn.empty {
            opacity: 0;
            pointer-events: none;
        }

		/* Additional compact mobile tweaks */
		@media (max-width: 480px) {
			.container {
				gap: 10px;
				padding: 8px;
			}

			.sidebar {
				gap: 8px;
			}

			.game-area {
				padding: 10px;
			}

			#tetris {
				width: 220px !important;
				height: 440px !important;
			}

			.info-panel {
				padding: 8px 10px;
			}

			h2 {
				font-size: 8px;
				margin-bottom: 4px;
			}

			.score-value {
				font-size: 18px;
				margin-bottom: 0;
			}

			.level-value {
				font-size: 14px;
			}

			.mobile-controls {
				max-width: 280px;
				padding: 12px;
			}

			.controls-grid {
				gap: 8px;
				max-width: 240px;
			}

			.control-btn {
				padding: 14px;
				font-size: 18px;
				border-radius: 10px;
			}

			.control-btn.wide {
				padding: 12px;
				font-size: 16px;
			}

			button {
				padding: 10px 14px;
				font-size: 12px;
			}
		}

		/* HUD overlay shown on mobile within game area */
		.hud {
			position: absolute;
			top: 8px;
			left: 8px;
			right: 8px;
			display: none;
		}

		.hud-row {
			display: flex;
			gap: 8px;
			align-items: center;
		}

		.hud-block {
			background: rgba(0, 0, 0, 0.4);
			border: 1px solid rgba(255, 255, 255, 0.15);
			border-radius: 8px;
			padding: 6px 8px;
			display: flex;
			flex-direction: column;
			gap: 2px;
		}

		.hud-block span {
			font-size: 9px;
			letter-spacing: 1px;
			text-transform: uppercase;
			color: rgba(255, 255, 255, 0.6);
		}

		@media (max-width: 768px) {
			.hud { display: block; }
		}

		@media (max-width: 360px) {
			#tetris {
				width: 180px !important;
				height: 360px !important;
			}

			.score-value {
				font-size: 16px;
			}

			.level-value {
				font-size: 12px;
			}

			.controls-grid {
				gap: 6px;
				max-width: 210px;
			}

			.control-btn {
				padding: 12px;
				font-size: 16px;
			}

			.control-btn.wide {
				padding: 10px;
				font-size: 14px;
			}
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="info-panel">
                <h2>Score</h2>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="info-panel">
                <h2>Level</h2>
                <div class="level-value" id="level">1</div>
            </div>
            
            <div class="info-panel">
                <h2>Next</h2>
                <canvas id="next" width="120" height="120" class="next-piece"></canvas>
            </div>
            
            <div class="info-panel">
                <h2>Controls</h2>
                <div class="controls">
                    <div><span>Move</span> <span class="key">← →</span></div>
                    <div><span>Rotate</span> <span class="key">↑</span></div>
                    <div><span>Drop</span> <span class="key">↓</span></div>
                    <div><span>Hard Drop</span> <span class="key">SPACE</span></div>
                    <div><span>Pause</span> <span class="key">P</span></div>
                </div>
                <button id="restart" style="width: 100%; margin-top: 20px;">Restart</button>
            </div>
        </div>
        
        
        
        <div class="game-area">
			<canvas id="tetris" width="300" height="600"></canvas>
			<div class="hud">
				<div class="hud-row">
					<div class="hud-block">
						<span>Score</span>
						<div class="score-value" id="scoreMobile">0</div>
					</div>
					<div class="hud-block">
						<span>Level</span>
						<div class="level-value" id="levelMobile">1</div>
					</div>
					<div class="hud-block">
						<span>Next</span>
						<canvas id="nextMobile" width="60" height="60" class="next-piece"></canvas>
					</div>
				</div>
			</div>
        </div>

        <div class="mobile-controls">
            <div class="controls-grid">
                <div class="control-btn empty"></div>
                <div class="control-btn rotate-btn" id="rotateBtn">↻</div>
                <div class="control-btn empty"></div>
                
                <div class="control-btn" id="leftBtn">←</div>
                <div class="control-btn" id="downBtn">↓</div>
                <div class="control-btn" id="rightBtn">→</div>
                
                <div class="control-btn wide" id="dropBtn">DROP</div>
            </div>
            <button id="mobileRestart" style="width: 100%; margin-top: 15px;">Restart</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartFromOver">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];
        
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastTime = 0;
        let dropCounter = 0;
        let gameRunning = false;
        let paused = false;
        
        let currentPiece = null;
        let nextPiece = null;
        
        class Piece {
            constructor(shape) {
                this.shape = shape;
                this.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }
            
            rotate() {
                const newShape = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                
                if (!this.checkCollision(newShape, this.x, this.y)) {
                    this.shape = newShape;
                }
            }
            
            checkCollision(shape, x, y) {
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const newX = x + col;
                            const newY = y + row;
                            
                            if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            move(dx, dy) {
                if (!this.checkCollision(this.shape, this.x + dx, this.y + dy)) {
                    this.x += dx;
                    this.y += dy;
                    return true;
                }
                return false;
            }
            
            hardDrop() {
                while (this.move(0, 1)) {}
            }
        }
        
        function createPiece() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return new Piece(shape);
        }
        
        function drawBlock(ctx, x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(x * size, y * size, size - 2, size - 2);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * size, y * size, size - 2, 4);
            ctx.fillRect(x * size, y * size, 4, size - 2);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= BOARD_HEIGHT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let i = 0; i <= BOARD_WIDTH; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (board[row][col]) {
                        drawBlock(ctx, col, row, BLOCK_SIZE);
                    }
                }
            }
            
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(ctx, currentPiece.x + col, currentPiece.y + row, BLOCK_SIZE);
                        }
                    }
                }
            }
        }
        
		function drawNext() {
			const isMobile = window.innerWidth <= 768;
			const canvasSize = isMobile ? 60 : 120;
			const blockSize = isMobile ? 10 : 20;

			const targets = [{ c: nextCanvas, ctx: nextCtx }];
			const mobileCanvas = document.getElementById('nextMobile');
			if (mobileCanvas) {
				const mCtx = mobileCanvas.getContext('2d');
				targets.push({ c: mobileCanvas, ctx: mCtx });
			}

			for (const t of targets) {
				t.c.width = canvasSize;
				t.c.height = canvasSize;
				t.ctx.fillStyle = '#0a0a0a';
				t.ctx.fillRect(0, 0, t.c.width, t.c.height);
			}

			if (nextPiece) {
				const offsetX = (canvasSize - nextPiece.shape[0].length * blockSize) / 2;
				const offsetY = (canvasSize - nextPiece.shape.length * blockSize) / 2;
				for (const t of targets) {
					for (let row = 0; row < nextPiece.shape.length; row++) {
						for (let col = 0; col < nextPiece.shape[row].length; col++) {
							if (nextPiece.shape[row][col]) {
								drawBlock(t.ctx, col + offsetX / blockSize, row + offsetY / blockSize, blockSize);
							}
						}
					}
				}
			}
		}
        
        function mergePiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        if (currentPiece.y + row < 0) {
                            gameOver();
                            return;
                        }
                        board[currentPiece.y + row][currentPiece.x + col] = 1;
                    }
                }
            }
            
            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            if (currentPiece.checkCollision(currentPiece.shape, currentPiece.x, currentPiece.y)) {
                gameOver();
                return;
            }
            
            drawNext();
        }
        
        function clearLines() {
            let linesToClear = [];
            
            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    linesToClear.push(row);
                }
            }
            
            if (linesToClear.length > 0) {
                for (let row of linesToClear.sort((a, b) => b - a)) {
                    board.splice(row, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                }
                
                score += linesToClear.length * 100 * level;
                level = Math.floor(score / 1000) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }
        
		function updateUI() {
			document.getElementById('score').textContent = score;
			document.getElementById('level').textContent = level;
			const sM = document.getElementById('scoreMobile');
			const lM = document.getElementById('levelMobile');
			if (sM) sM.textContent = score;
			if (lM) lM.textContent = level;
		}
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function resetGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            dropCounter = 0;
            currentPiece = createPiece();
            nextPiece = createPiece();
            gameRunning = true;
            paused = false;
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            drawNext();
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        function gameLoop(time = 0) {
            if (!gameRunning || paused) {
                if (gameRunning) requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                if (!currentPiece.move(0, 1)) {
                    mergePiece();
                }
                dropCounter = 0;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener('keydown', e => {
            if (!gameRunning || paused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    currentPiece.move(0, 1);
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
                case ' ':
                    currentPiece.hardDrop();
                    mergePiece();
                    break;
            }
            drawBoard();
        });
        
        document.addEventListener('keydown', e => {
            if (e.key === 'p' || e.key === 'P') {
                if (gameRunning) {
                    paused = !paused;
                    if (!paused) gameLoop();
                }
            }
        });
        
        document.getElementById('restart').addEventListener('click', resetGame);
        document.getElementById('restartFromOver').addEventListener('click', resetGame);
        document.getElementById('mobileRestart').addEventListener('click', resetGame);
        
        // Mobile touch controls
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !paused && currentPiece) {
                currentPiece.move(-1, 0);
                drawBoard();
            }
        });
        
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !paused && currentPiece) {
                currentPiece.move(1, 0);
                drawBoard();
            }
        });
        
        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && !paused && currentPiece) {
                currentPiece.move(0, 1);
                drawBoard();
            }
        });
        
        document.getElementById('rotateBtn').addEventListener('click', () => {
            if (gameRunning && !paused && currentPiece) {
                currentPiece.rotate();
                drawBoard();
            }
        });
        
        document.getElementById('dropBtn').addEventListener('click', () => {
            if (gameRunning && !paused && currentPiece) {
                currentPiece.hardDrop();
                mergePiece();
                drawBoard();
            }
        });
        
        resetGame();
        gameLoop();
    </script>
</body>
</html>
